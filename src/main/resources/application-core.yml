server:
  servlet:
    encoding:
      enabled: true
      charset: UTF-8
      force: true
  tomcat:
    accesslog:
      enabled: true
      directory: ${app.path}/logs
    threads:
      max: 1500
      min-spare: 200
    max-http-form-post-size: 5MB
    uri-encoding: UTF-8
    max-connections: 8192
    accept-count: 1000
    processor-cache: 2000
    connection-timeout: 20s
  undertow:    # configure Undertow 2018-01-30 11:10:17
    max-http-post-size: 2MB
    buffer-size: 10KB
    # 是否分配直接内存（NIO直接分配的堆外内存）
    direct-buffers: true
    eager-filter-init: true
    accesslog:
      enabled: true
      dir: ${app.path}/logs
    threads:
      io: 4
      worker: 32

spring:
  lifecycle:
    timeout-per-shutdown-phase: 30s  # 停止服务等待时间
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    property-naming-strategy: LOWER_CAMEL_CASE  # SNAKE_CASE
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: true
      FAIL_ON_EMPTY_BEANS: true
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false
    mapper:
      USE_GETTERS_AS_SETTERS: true
    parser:
      ALLOW_SINGLE_QUOTES: true
    default-property-inclusion: NON_NULL
    time-zone: Asia/Shanghai    # 使用 GMT+8 需要更多地解析
    locale: zh_CN
  # 设置上传文件大小 MultipartProperties
  servlet:
    multipart:
      enabled: true
      max-file-size: 2MB
      max-request-size: 20MB
  jmx:
    enabled: true
    default-domain: org.springframework.boot
  beaninfo:
    ignore: false
